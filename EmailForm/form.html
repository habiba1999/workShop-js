<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegEx Form</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <h1>New User Signup</h1>
        <div class="container">
            <form id="validation">
    
                <input type="text" id="input-email" name="email" placeholder="email">
                <p>Email must be a valid address, e.g. me@mydomain.com</p>
    
                <input type="password" id="input-password" name="password" placeholder="password">
                <p>Password must alphanumeric (@, _ and - are also allowed) and be 8 - 20 characters</p>

                <input id="submit-btn" type="submit" value="LOGIN">
                <div class="paragraph">Not registered? <a class ="link" href="mailto:admin@gmail.com?subject=Mail from LogIn Form">Contact with Us</a></div>
                <div id="error"></div>
    
            </form>
        </div>
       
        <script type="text/javascript" src="./validation.js"></script>
    </body>
</html>
